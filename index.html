<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
     <div class="top">
        <h1 class="Quiz">Simple Quiz</h1>
     </div>
     <div class="middle">
        <h2 class="question">Your Question Here</h2>

        <ul class="options">
            <li>
                <input type="radio" id="option1" name="quiz-option" value="Option 1">
                <label for="option1" class="option1">Option 1</label>
            </li>
            <li>
                <input type="radio" id="option2" name="quiz-option" value="Option 2">
                <label for="option2" class="option2">Option 2</label>
            </li>
            <li>
                <input type="radio" id="option3" name="quiz-option" value="Option 3">
                <label for="option3" class="option3">Option 3</label>
            </li>
            <li>
                <input type="radio" id="option4" name="quiz-option" value="Option 4">
                <label for="option4" class="option4">Option 4</label>
            </li>
        </ul>
     </div>
     <div class="bottom">
        <button class="nextBtn">Next</button>
     </div>

 </div>
 
    <script src="main.js"></script>
</body>
</html>
